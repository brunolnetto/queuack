name: Propose Release PR

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  propose-release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # no extra deps required for the script

      - name: Propose release PR (dry-run)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python3 scripts/propose_release_pr.py --dry-run
